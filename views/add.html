
% include('header.html')
<div class="container-fluid">

    <form action="/add" method="post" role="form" class="form">
      <div class="form-group col-xs-8">
      <label for="title">Заголовок</label>
      <input type="text" class="form-control" name="title" id="title" placeholder="Гроб гроб кладбище!" rows="1"></textarea>
	  <label for="content">Пост</label>
	  <textarea class="form-control input-lg" name="content" id="content" placeholder="Бла-бла-бла" rows="16"></textarea>
      </div>
      <div class="form-group col-xs-4">
	  <label for="tags">Теги</label>
	  <select multiple class="form-control" name="tags" id="tags">
      % for tag in tags_list:
	    <option>{{tag}}</option>
      % end
	  </select>
      </div>
      <button type="submit" class="btn btn-default">Пост!</button>
    </form>


</div>

% include('footer.html')
